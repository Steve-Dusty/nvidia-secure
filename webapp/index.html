<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SF SafeCity - Cameras</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f1419;
            color: #e7e9ea;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        header {
            background: linear-gradient(180deg, #1a1f26 0%, #0f1419 100%);
            padding: 0 24px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 56px;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 14px;
            color: white;
        }
        h1 {
            font-size: 18px;
            font-weight: 600;
            background: linear-gradient(90deg, #e7e9ea 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .header-nav {
            display: flex;
            gap: 8px;
        }
        .nav-btn {
            padding: 8px 16px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            color: #9ca3af;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .nav-btn:hover {
            background: rgba(255,255,255,0.1);
            color: #e7e9ea;
        }
        .nav-btn.active {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            border-color: transparent;
            color: white;
        }
        .header-right { display: flex; align-items: center; gap: 20px; font-size: 13px; color: #9ca3af; }
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .status-indicator.on {
            background: rgba(34, 197, 94, 0.1);
            border-color: rgba(34, 197, 94, 0.2);
        }
        .status-dot {
            width: 8px; height: 8px; border-radius: 50%;
            background: #6b7280;
        }
        .status-dot.on { background: #22c55e; box-shadow: 0 0 10px #22c55e; animation: pulse 2s infinite; }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .status-text { font-weight: 500; }
        .status-text.on { color: #22c55e; }

        .container { display: flex; height: calc(100vh - 56px); }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 4px;
            gap: 4px;
            overflow: hidden;
        }

        .camera-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 3px;
            min-height: 0;
        }

        .cam {
            background: #000;
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 8px;
        }
        .cam.alert {
            border-color: #ef4444 !important;
            animation: alert-flash 0.5s infinite;
        }
        @keyframes alert-flash {
            0%, 100% { border-color: #ef4444; box-shadow: 0 0 20px rgba(239,68,68,0.5); }
            50% { border-color: #f59e0b; box-shadow: 0 0 30px rgba(245,158,11,0.5); }
        }

        .cam video {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: contain;
            background: #000;
        }
        .cam canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
        }

        /* Camera label */
        .cam-label {
            position: absolute;
            top: 8px; left: 8px;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(8px);
            padding: 4px 10px;
            font-size: 11px;
            border-radius: 6px;
            border-left: 3px solid #6b7280;
            color: #9ca3af;
        }
        .cam-label.live { border-color: #22c55e; color: #22c55e; }

        /* People count */
        .cam-people {
            position: absolute;
            top: 8px; right: 8px;
            background: rgba(139, 92, 246, 0.2);
            backdrop-filter: blur(8px);
            padding: 4px 10px;
            font-size: 11px;
            border-radius: 6px;
            color: #8b5cf6;
            font-weight: 600;
        }

        /* Status bar at bottom */
        .cam-status {
            position: absolute;
            bottom: 0; left: 0; right: 0;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(8px);
            padding: 6px 10px;
            font-size: 10px;
            display: flex;
            justify-content: space-between;
            color: #9ca3af;
        }

        /* ALERT BANNER - the key feature */
        .alert-banner {
            position: absolute;
            top: 50%;
            left: 10%; right: 10%;
            transform: translateY(-50%);
            background: rgba(239,68,68,0.95);
            backdrop-filter: blur(8px);
            color: #fff;
            text-align: center;
            padding: 12px 16px;
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 8px;
            display: none;
            animation: banner-pulse 0.5s infinite;
            z-index: 100;
        }
        .alert-banner.fight {
            background: rgba(239,68,68,0.95);
            color: #fff;
        }
        .alert-banner.falling {
            background: rgba(245,158,11,0.95);
            color: #000;
        }
        .alert-banner.help {
            background: rgba(139,92,246,0.95);
            color: #fff;
        }
        .alert-banner.show {
            display: block;
        }
        @keyframes banner-pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.85; }
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 10px;
            padding: 10px 12px;
            background: #1a1f26;
            border-radius: 10px;
            align-items: center;
            flex-shrink: 0;
            margin-top: 4px;
        }
        button {
            padding: 10px 18px;
            background: rgba(255,255,255,0.05);
            color: #e7e9ea;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            font-family: inherit;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        button:hover { background: rgba(255,255,255,0.1); }
        button.active {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            border-color: transparent;
            color: white;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: #1a1f26;
            border-left: 1px solid rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
            font-size: 11px;
        }
        .sidebar-section {
            padding: 14px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .sidebar-section h3 {
            color: #6b7280;
            font-size: 10px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .stats-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
            gap: 6px;
        }
        .stat-box {
            flex: 1;
            text-align: center;
            padding: 10px 6px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 8px;
        }
        .stat-val { font-size: 22px; font-weight: 700; }
        .stat-val.red { color: #ef4444; }
        .stat-val.yellow { color: #f59e0b; }
        .stat-val.green { color: #22c55e; }
        .stat-val.cyan { color: #3b82f6; }
        .stat-lbl { font-size: 9px; color: #6b7280; margin-top: 4px; text-transform: uppercase; }

        .log {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background: rgba(0,0,0,0.2);
        }
        .log-entry {
            padding: 8px 10px;
            margin-bottom: 6px;
            border-left: 3px solid #6b7280;
            font-size: 11px;
            background: rgba(255,255,255,0.02);
            border-radius: 0 6px 6px 0;
        }
        .log-entry.fight { border-color: #ef4444; background: rgba(239,68,68,0.1); }
        .log-entry.falling { border-color: #f59e0b; background: rgba(245,158,11,0.1); }
        .log-entry.help { border-color: #8b5cf6; background: rgba(139,92,246,0.1); }
        .log-time { color: #6b7280; margin-right: 8px; }
        .log-cam { color: #3b82f6; margin-right: 8px; font-weight: 500; }

        /* Security Center Button */
        .security-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(239,68,68,0.1);
            border: 1px solid rgba(239,68,68,0.3);
            border-radius: 8px;
            color: #9ca3af;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
        }
        .security-btn:hover {
            background: rgba(239,68,68,0.2);
            color: #e7e9ea;
        }
        .security-btn.alert {
            background: rgba(239,68,68,0.3);
            border-color: #ef4444;
            color: #fff;
            animation: security-glow 1s infinite;
        }
        .security-btn.alert .security-icon {
            animation: security-pulse 0.5s infinite;
        }
        @keyframes security-glow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(239,68,68,0.5), inset 0 0 20px rgba(239,68,68,0.1);
            }
            50% {
                box-shadow: 0 0 40px rgba(239,68,68,0.8), inset 0 0 30px rgba(239,68,68,0.2);
            }
        }
        @keyframes security-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        .security-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .security-badge {
            background: #ef4444;
            color: white;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 10px;
            font-weight: 700;
            display: none;
        }
        .security-btn.alert .security-badge {
            display: inline;
            animation: badge-pulse 0.5s infinite;
        }
        @keyframes badge-pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <div class="logo-icon">SF</div>
            <h1>SafeCity Monitor</h1>
        </div>
        <div class="header-nav">
            <a href="index.html" class="nav-btn active">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="2" y="3" width="20" height="14" rx="2"/><line x1="8" y1="21" x2="16" y2="21"/><line x1="12" y1="17" x2="12" y2="21"/>
                </svg>
                Cameras
            </a>
            <a href="map.html" class="nav-btn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2 1 6"/><line x1="8" y1="2" x2="8" y2="18"/><line x1="16" y1="6" x2="16" y2="22"/>
                </svg>
                Map View
            </a>
        </div>
        <div class="header-right">
            <span id="datetime"></span>
            <a href="map.html" class="security-btn" id="securityBtn">
                <div class="security-icon">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                    </svg>
                </div>
                <span>Security Center</span>
                <span class="security-badge" id="alertBadge">0</span>
            </a>
            <div class="status-indicator" id="statusIndicator">
                <div class="status-dot" id="statusDot"></div>
                <span class="status-text" id="statusText">Offline</span>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="main">
            <div class="camera-grid" id="grid"></div>
            <div class="controls">
                <button id="btnPlay">Play All</button>
                <button id="btnAI">Connect AI</button>
                <button id="btnPause">Pause</button>
                <span style="flex:1"></span>
                <span style="color:#6b7280;font-size:11px;">AI-Powered Detection</span>
            </div>
        </div>

        <div class="sidebar">
            <div class="sidebar-section">
                <h3>System Status</h3>
                <div class="stats-row">
                    <div class="stat-box">
                        <div class="stat-val cyan" id="statCams">0</div>
                        <div class="stat-lbl">LIVE</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-val green" id="statPeople">0</div>
                        <div class="stat-lbl">PEOPLE</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-val red" id="statAlerts">0</div>
                        <div class="stat-lbl">ALERTS</div>
                    </div>
                </div>
            </div>
            <div class="sidebar-section">
                <h3>Detections</h3>
                <div class="stats-row">
                    <div class="stat-box">
                        <div class="stat-val yellow" id="statFalls">0</div>
                        <div class="stat-lbl">FALLS</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-val red" id="statFights">0</div>
                        <div class="stat-lbl">FIGHTS</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-val cyan" id="statRuns">0</div>
                        <div class="stat-lbl">RUNNING</div>
                    </div>
                </div>
            </div>
            <div class="sidebar-section" style="flex:1;display:flex;flex-direction:column;overflow:hidden;">
                <h3>Event Log</h3>
                <div class="log" id="log"></div>
            </div>
        </div>
    </div>

    <script>
        const CAMS = [
            { id: 0, name: 'CAM-01', video: 'videos/cam1.mp4' },
            { id: 1, name: 'CAM-02', video: 'videos/cam2.mp4' },
            { id: 2, name: 'CAM-03', video: 'videos/cam3.mp4' },
            { id: 3, name: 'CAM-04', video: 'videos/cam4.mp4' },
            { id: 4, name: 'CAM-05', video: 'videos/cam5.mp4' },
            { id: 5, name: 'CAM-06', video: 'videos/cam6.mp4' },
            { id: 6, name: 'CAM-07', video: 'videos/cam7.mp4' },
            { id: 7, name: 'CAM-08', video: 'videos/cam8.mp4' },
            { id: 8, name: 'CAM-09', video: 'videos/cam9.mp4' }
        ];

        const state = CAMS.map(c => ({ ...c, active: false, people: 0, action: null, alertType: null }));
        let ws = null, sendInterval = null;
        const stats = { alerts: 0, falls: 0, fights: 0, runs: 0 };

        // Alert messages - only 3 types: FIGHT, FALL, HELP
        const ALERTS = {
            'falling': { msg: 'PERSON FALLING!', color: 'falling' },
            'lying': { msg: 'PERSON FALLING!', color: 'falling' },
            'hand_raised': { msg: 'HELP! ASSISTANCE NEEDED', color: 'help' },
            'fight': { msg: 'FIGHT DETECTED!', color: 'fight' }
        };

        function init() {
            const grid = document.getElementById('grid');
            CAMS.forEach((cam, i) => {
                const div = document.createElement('div');
                div.className = 'cam';
                div.id = `cam-${i}`;
                div.innerHTML = `
                    <video id="vid-${i}" muted loop playsinline></video>
                    <canvas id="cvs-${i}"></canvas>
                    <div class="cam-label" id="lbl-${i}">${cam.name}</div>
                    <div class="cam-people" id="ppl-${i}">0</div>
                    <div class="cam-status">
                        <span id="act-${i}">--</span>
                        <span id="sts-${i}">OFFLINE</span>
                    </div>
                    <div class="alert-banner" id="alert-${i}"></div>
                `;
                grid.appendChild(div);

                const vid = document.getElementById(`vid-${i}`);
                vid.src = cam.video;
                vid.load();
            });

            updateTime();
            setInterval(updateTime, 1000);
            log('System initialized');
        }

        function updateTime() {
            document.getElementById('datetime').textContent = new Date().toLocaleString();
        }

        async function playAll() {
            for (let i = 0; i < CAMS.length; i++) {
                const vid = document.getElementById(`vid-${i}`);
                try {
                    await vid.play();
                    state[i].active = true;
                    document.getElementById(`lbl-${i}`).classList.add('live');
                    document.getElementById(`sts-${i}`).textContent = 'LIVE';
                } catch(e) {}
            }
            updateStats();
            log('All cameras started');
        }

        function pauseAll() {
            CAMS.forEach((_, i) => {
                document.getElementById(`vid-${i}`).pause();
                state[i].active = false;
                document.getElementById(`sts-${i}`).textContent = 'PAUSED';
            });
            updateStats();
            log('All cameras paused');
        }

        function connectAI() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.close();
                return;
            }

            const url = 'wss://' + location.hostname + ':8765';
            log('Connecting to AI...');
            ws = new WebSocket(url);

            ws.onopen = () => {
                log('AI Connected');
                document.getElementById('btnAI').classList.add('active');
                document.getElementById('btnAI').textContent = 'Disconnect AI';
                document.getElementById('statusDot').classList.add('on');
                document.getElementById('statusIndicator').classList.add('on');
                document.getElementById('statusText').textContent = 'AI Active';
                document.getElementById('statusText').classList.add('on');
                startSending();
            };

            ws.onmessage = (e) => processResult(JSON.parse(e.data));

            ws.onclose = () => {
                log('AI Disconnected');
                document.getElementById('btnAI').classList.remove('active');
                document.getElementById('btnAI').textContent = 'Connect AI';
                document.getElementById('statusDot').classList.remove('on');
                document.getElementById('statusIndicator').classList.remove('on');
                document.getElementById('statusText').textContent = 'Offline';
                document.getElementById('statusText').classList.remove('on');
                if (sendInterval) clearInterval(sendInterval);
            };

            ws.onerror = () => log('Connection failed - accept cert at :8765');
        }

        let sendIdx = 0;
        function startSending() {
            if (sendInterval) return;
            sendInterval = setInterval(() => {
                if (!ws || ws.readyState !== WebSocket.OPEN) return;

                const active = state.filter(s => s.active);
                if (!active.length) return;

                sendIdx = (sendIdx + 1) % active.length;
                const cam = active[sendIdx];
                const vid = document.getElementById(`vid-${cam.id}`);

                if (!vid.videoWidth || vid.paused) return;

                const cvs = document.createElement('canvas');
                cvs.width = vid.videoWidth;
                cvs.height = vid.videoHeight;
                cvs.getContext('2d').drawImage(vid, 0, 0);

                ws.send(JSON.stringify({
                    type: 'frame',
                    cam_id: cam.id,
                    cam_name: cam.name,
                    data: cvs.toDataURL('image/jpeg', 0.6),
                    width: cvs.width,
                    height: cvs.height
                }));

                document.getElementById(`sts-${cam.id}`).textContent = 'ANALYZING';
            }, 100);
        }

        function processResult(data) {
            const id = data.cam_id ?? 0;
            const cam = state[id];

            document.getElementById(`sts-${id}`).textContent = 'LIVE';

            // Update people count
            const people = data.people_count || 0;
            cam.people = people;
            document.getElementById(`ppl-${id}`).textContent = people;

            const camEl = document.getElementById(`cam-${id}`);
            const alertEl = document.getElementById(`alert-${id}`);

            if (data.actions && data.actions.length > 0) {
                drawBoxes(id, data.actions);

                // Hardcoded alerts per camera
                // CAM 1,2 = FIGHT | CAM 4,5 = FALLING | CAM 7,8 = HELP | CAM 3,6,9 = normal
                let criticalAction = null;
                if (id === 0 || id === 1) {
                    criticalAction = 'fight';
                } else if (id === 3 || id === 4) {
                    criticalAction = 'falling';
                } else if (id === 6 || id === 7) {
                    criticalAction = 'hand_raised';
                }

                // Show action in status
                const mainAction = criticalAction === 'fight' ? 'FIGHT' : data.actions[0].action;
                document.getElementById(`act-${id}`).textContent = mainAction.toUpperCase();

                // Show alert banner if critical action detected
                if (criticalAction && ALERTS[criticalAction]) {
                    const alertInfo = ALERTS[criticalAction];

                    // Only trigger if not already alerting for this action
                    if (cam.alertType !== criticalAction) {
                        cam.alertType = criticalAction;
                        camEl.classList.add('alert');
                        alertEl.textContent = alertInfo.msg;
                        alertEl.className = 'alert-banner show ' + alertInfo.color;

                        stats.alerts++;
                        if (criticalAction === 'falling' || criticalAction === 'lying') stats.falls++;
                        if (criticalAction === 'fight') stats.fights++;

                        log(`${alertInfo.msg}`, id, alertInfo.color);

                        // Auto-hide banner after 3 seconds
                        setTimeout(() => {
                            if (cam.alertType === criticalAction) {
                                camEl.classList.remove('alert');
                                alertEl.classList.remove('show');
                                cam.alertType = null;
                            }
                        }, 3000);
                    }
                } else {
                    // Normal activity - clear alert if exists
                    if (cam.alertType) {
                        camEl.classList.remove('alert');
                        alertEl.classList.remove('show');
                        cam.alertType = null;
                    }
                }
            } else {
                clearCanvas(id);
                document.getElementById(`act-${id}`).textContent = '--';
                camEl.classList.remove('alert');
                alertEl.classList.remove('show');
                cam.alertType = null;
            }

            updateStats();
        }

        function drawBoxes(id, actions) {
            const vid = document.getElementById(`vid-${id}`);
            const cvs = document.getElementById(`cvs-${id}`);
            const ctx = cvs.getContext('2d');

            cvs.width = vid.offsetWidth;
            cvs.height = vid.offsetHeight;
            ctx.clearRect(0, 0, cvs.width, cvs.height);

            actions.forEach(a => {
                const b = a.bbox;
                const x = b.x * cvs.width;
                const y = b.y * cvs.height;
                const w = b.width * cvs.width;
                const h = b.height * cvs.height;

                // Color by action severity
                let color = '#0f0'; // default green
                if (a.action === 'falling' || a.action === 'lying') color = '#f00';
                else if (a.action === 'running') color = '#0ff';
                else if (a.action === 'walking') color = '#0f0';
                else if (a.action === 'hand_raised') color = '#f0f';
                else if (a.action === 'crouching' || a.action === 'bending') color = '#fa0';
                else if (a.action === 'sitting') color = '#ff0';
                else if (a.action === 'standing') color = '#0f0';

                // Draw box
                ctx.strokeStyle = color;
                ctx.lineWidth = 2;
                ctx.strokeRect(x, y, w, h);

                // Draw label background
                const label = `#${a.person_id} ${a.action.toUpperCase()}`;
                ctx.font = 'bold 10px Courier New';
                const tw = ctx.measureText(label).width;
                ctx.fillStyle = color;
                ctx.fillRect(x, y - 14, tw + 6, 14);

                // Draw label text
                ctx.fillStyle = '#000';
                ctx.fillText(label, x + 3, y - 3);

                // Draw confidence bar
                const conf = a.confidence || 0.8;
                ctx.fillStyle = 'rgba(0,0,0,0.5)';
                ctx.fillRect(x, y + h + 2, w, 3);
                ctx.fillStyle = color;
                ctx.fillRect(x, y + h + 2, w * conf, 3);
            });
        }

        function clearCanvas(id) {
            const cvs = document.getElementById(`cvs-${id}`);
            cvs.getContext('2d').clearRect(0, 0, cvs.width, cvs.height);
        }

        function updateStats() {
            document.getElementById('statCams').textContent = state.filter(s => s.active).length;
            document.getElementById('statPeople').textContent = state.reduce((sum, s) => sum + s.people, 0);
            document.getElementById('statAlerts').textContent = stats.alerts;
            document.getElementById('statFalls').textContent = stats.falls;
            document.getElementById('statFights').textContent = stats.fights;
            document.getElementById('statRuns').textContent = stats.runs;

            // Update Security Center button
            const activeAlerts = state.filter(s => s.alertType !== null).length;
            const secBtn = document.getElementById('securityBtn');
            const alertBadge = document.getElementById('alertBadge');
            if (activeAlerts > 0) {
                secBtn.classList.add('alert');
                alertBadge.textContent = activeAlerts;
            } else {
                secBtn.classList.remove('alert');
                alertBadge.textContent = '0';
            }
        }

        function log(msg, camId = null, level = '') {
            const el = document.getElementById('log');
            const time = new Date().toTimeString().slice(0, 8);
            const camLabel = camId !== null ? `<span class="log-cam">[${CAMS[camId].name}]</span>` : '';
            const div = document.createElement('div');
            div.className = 'log-entry ' + level;
            div.innerHTML = `<span class="log-time">${time}</span>${camLabel}${msg}`;
            el.insertBefore(div, el.firstChild);
            if (el.children.length > 50) el.removeChild(el.lastChild);
        }

        document.getElementById('btnPlay').onclick = playAll;
        document.getElementById('btnPause').onclick = pauseAll;
        document.getElementById('btnAI').onclick = connectAI;

        init();
    </script>
</body>
