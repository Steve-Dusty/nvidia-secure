<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nimverse - Cameras</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f1419;
            color: #e7e9ea;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        header {
            background: linear-gradient(180deg, #1a1f26 0%, #0f1419 100%);
            padding: 0 24px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 56px;
        }
        .logo { display: flex; align-items: center; gap: 12px; }
        .logo-icon {
            width: 36px; height: 36px;
            background: linear-gradient(135deg, #76b900 0%, #1a1a1a 100%);
            border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            font-weight: 700; font-size: 14px; color: white;
        }
        h1 {
            font-size: 18px; font-weight: 600;
            background: linear-gradient(90deg, #e7e9ea 0%, #76b900 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .header-nav { display: flex; gap: 8px; }
        .nav-btn {
            padding: 8px 16px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            color: #9ca3af;
            font-size: 13px; font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: flex; align-items: center; gap: 6px;
        }
        .nav-btn:hover { background: rgba(255,255,255,0.1); color: #e7e9ea; }
        .nav-btn.active {
            background: linear-gradient(135deg, #76b900 0%, #1a1a1a 100%);
            border-color: transparent;
            color: white;
        }
        .header-right { display: flex; align-items: center; gap: 20px; font-size: 13px; color: #9ca3af; }
        .status-indicator {
            display: flex; align-items: center; gap: 8px;
            padding: 6px 12px;
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .status-indicator.on { background: rgba(118, 185, 0, 0.1); border-color: rgba(118, 185, 0, 0.2); }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; background: #6b7280; }
        .status-dot.on { background: #76b900; box-shadow: 0 0 10px #76b900; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .status-text { font-weight: 500; }
        .status-text.on { color: #76b900; }
        .container { display: flex; height: calc(100vh - 56px); }
        .main { flex: 1; display: flex; flex-direction: column; padding: 4px; gap: 4px; overflow: hidden; }
        .camera-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 3px;
            min-height: 0;
        }
        .cam {
            background: #000;
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .cam.alert { border-color: #ef4444 !important; animation: alert-flash 0.5s infinite; }
        @keyframes alert-flash {
            0%, 100% { border-color: #ef4444; box-shadow: 0 0 20px rgba(239,68,68,0.5); }
            50% { border-color: #f59e0b; box-shadow: 0 0 30px rgba(245,158,11,0.5); }
        }
        .cam canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        .cam-label {
            position: absolute; top: 8px; left: 8px;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(8px);
            padding: 4px 10px;
            font-size: 11px;
            border-radius: 6px;
            border-left: 3px solid #6b7280;
            color: #9ca3af;
        }
        .cam-label.live { border-color: #76b900; color: #76b900; }
        .cam-people {
            position: absolute; top: 8px; right: 8px;
            background: rgba(118, 185, 0, 0.2);
            backdrop-filter: blur(8px);
            padding: 4px 10px;
            font-size: 11px;
            border-radius: 6px;
            color: #76b900;
            font-weight: 600;
        }
        .cam-status {
            position: absolute; bottom: 0; left: 0; right: 0;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(8px);
            padding: 6px 10px;
            font-size: 10px;
            display: flex;
            justify-content: space-between;
            color: #9ca3af;
        }
        .alert-banner {
            position: absolute; top: 50%; left: 10%; right: 10%;
            transform: translateY(-50%);
            background: rgba(239,68,68,0.95);
            backdrop-filter: blur(8px);
            color: #fff;
            text-align: center;
            padding: 12px 16px;
            font-size: 13px; font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 8px;
            display: none;
            z-index: 100;
        }
        .alert-banner.fight { background: rgba(239,68,68,0.95); }
        .alert-banner.falling { background: rgba(245,158,11,0.95); color: #000; }
        .alert-banner.help { background: rgba(118,185,0,0.95); }
        .alert-banner.show { display: block; }
        .cam-placeholder { color: #444; font-size: 24px; }
        .controls {
            display: flex; gap: 10px; padding: 10px 12px;
            background: #1a1f26;
            border-radius: 10px;
            align-items: center;
            flex-shrink: 0;
            margin-top: 4px;
        }
        button {
            padding: 10px 18px;
            background: rgba(255,255,255,0.05);
            color: #e7e9ea;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            font-family: inherit;
            font-size: 12px; font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        button:hover { background: rgba(255,255,255,0.1); }
        button.active {
            background: linear-gradient(135deg, #76b900 0%, #1a1a1a 100%);
            border-color: transparent;
            color: white;
        }
        .sidebar {
            width: 280px;
            background: #1a1f26;
            border-left: 1px solid rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
            font-size: 11px;
        }
        .sidebar-section { padding: 14px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .sidebar-section h3 {
            color: #6b7280;
            font-size: 10px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }
        .stats-row { display: flex; justify-content: space-between; margin-bottom: 6px; gap: 6px; }
        .stat-box {
            flex: 1;
            text-align: center;
            padding: 10px 6px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 8px;
        }
        .stat-val { font-size: 22px; font-weight: 700; }
        .stat-val.red { color: #ef4444; }
        .stat-val.yellow { color: #f59e0b; }
        .stat-val.green { color: #76b900; }
        .stat-val.cyan { color: #3b82f6; }
        .stat-lbl { font-size: 9px; color: #6b7280; margin-top: 4px; text-transform: uppercase; }
        .log { flex: 1; overflow-y: auto; padding: 10px; background: rgba(0,0,0,0.2); }
        .log-entry {
            padding: 8px 10px;
            margin-bottom: 6px;
            border-left: 3px solid #6b7280;
            font-size: 11px;
            background: rgba(255,255,255,0.02);
            border-radius: 0 6px 6px 0;
        }
        .log-entry.fight { border-color: #ef4444; background: rgba(239,68,68,0.1); }
        .log-entry.falling { border-color: #f59e0b; background: rgba(245,158,11,0.1); }
        .log-entry.help { border-color: #76b900; background: rgba(118,185,0,0.1); }
        .log-time { color: #6b7280; margin-right: 8px; }
        .log-cam { color: #76b900; margin-right: 8px; font-weight: 500; }
        .nvidia-badge {
            background: linear-gradient(135deg, #76b900 0%, #1a1a1a 100%);
            color: white;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 10px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <div class="logo-icon">NV</div>
            <h1>Nimverse Monitor</h1>
        </div>
        <div class="header-nav">
            <a href="index.html" class="nav-btn active">Cameras</a>
            <a href="map.html" class="nav-btn">Map View</a>
            <a href="demo.html" class="nav-btn" style="background: linear-gradient(135deg, #76b900 0%, #1a1a1a 100%); border-color: transparent; color: white;">Live Demo</a>
        </div>
        <div class="header-right">
            <span class="nvidia-badge">NVIDIA NIM</span>
            <span id="datetime"></span>
            <div class="status-indicator" id="statusIndicator">
                <div class="status-dot" id="statusDot"></div>
                <span class="status-text" id="statusText">Offline</span>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="main">
            <div class="camera-grid" id="grid"></div>
            <div class="controls">
                <button id="btnAI">Connect NIM</button>
                <span style="flex:1"></span>
                <span style="color:#6b7280;font-size:11px;">NVIDIA NIM Cloud Inference</span>
            </div>
        </div>
        <div class="sidebar">
            <div class="sidebar-section">
                <h3>System Status</h3>
                <div class="stats-row">
                    <div class="stat-box"><div class="stat-val cyan" id="statCams">0</div><div class="stat-lbl">LIVE</div></div>
                    <div class="stat-box"><div class="stat-val green" id="statPeople">0</div><div class="stat-lbl">PEOPLE</div></div>
                    <div class="stat-box"><div class="stat-val red" id="statAlerts">0</div><div class="stat-lbl">ALERTS</div></div>
                </div>
            </div>
            <div class="sidebar-section">
                <h3>Detections</h3>
                <div class="stats-row">
                    <div class="stat-box"><div class="stat-val yellow" id="statFalls">0</div><div class="stat-lbl">FALLS</div></div>
                    <div class="stat-box"><div class="stat-val red" id="statFights">0</div><div class="stat-lbl">FIGHTS</div></div>
                    <div class="stat-box"><div class="stat-val cyan" id="statRuns">0</div><div class="stat-lbl">RUNNING</div></div>
                </div>
            </div>
            <div class="sidebar-section" style="flex:1;display:flex;flex-direction:column;overflow:hidden;">
                <h3>Event Log</h3>
                <div class="log" id="log"></div>
            </div>
        </div>
    </div>
    <script>
        const CAMS = [
            { id: 0, name: 'CAM-01' }, { id: 1, name: 'CAM-02' }, { id: 2, name: 'CAM-03' },
            { id: 3, name: 'CAM-04' }, { id: 4, name: 'CAM-05' }, { id: 5, name: 'CAM-06' },
            { id: 6, name: 'CAM-07' }, { id: 7, name: 'CAM-08' }, { id: 8, name: 'CAM-09' }
        ];
        const state = CAMS.map(c => ({ ...c, active: false, people: 0, alertType: null }));
        let ws = null;
        const stats = { alerts: 0, falls: 0, fights: 0, runs: 0 };
        const ALERTS = {
            'falling': { msg: 'PERSON FALLING!', color: 'falling' },
            'lying': { msg: 'PERSON DOWN!', color: 'falling' },
            'hand_raised': { msg: 'HELP! ASSISTANCE NEEDED', color: 'help' },
            'fight': { msg: 'FIGHT DETECTED!', color: 'fight' }
        };
        function init() {
            const grid = document.getElementById('grid');
            CAMS.forEach((cam, i) => {
                const div = document.createElement('div');
                div.className = 'cam';
                div.id = `cam-${i}`;
                div.innerHTML = `
                    <canvas id="cvs-${i}"></canvas>
                    <div class="cam-label" id="lbl-${i}">${cam.name}</div>
                    <div class="cam-people" id="ppl-${i}">0</div>
                    <div class="cam-status"><span id="act-${i}">--</span><span id="sts-${i}">READY</span></div>
                    <div class="alert-banner" id="alert-${i}"></div>
                    <span class="cam-placeholder">${cam.name}</span>
                `;
                grid.appendChild(div);
            });
            updateTime();
            setInterval(updateTime, 1000);
            log('System initialized - NVIDIA NIM Ready');
        }
        function updateTime() { document.getElementById('datetime').textContent = new Date().toLocaleString(); }
        function connectAI() {
            if (ws && ws.readyState === WebSocket.OPEN) { ws.close(); return; }
            const url = 'wss://' + location.hostname + ':8765';
            log('Connecting to NVIDIA NIM...');
            ws = new WebSocket(url);
            ws.onopen = () => {
                log('NVIDIA NIM Connected');
                document.getElementById('btnAI').classList.add('active');
                document.getElementById('btnAI').textContent = 'Disconnect NIM';
                document.getElementById('statusDot').classList.add('on');
                document.getElementById('statusIndicator').classList.add('on');
                document.getElementById('statusText').textContent = 'NIM Active';
                document.getElementById('statusText').classList.add('on');
                state.forEach((_, i) => { state[i].active = true; document.getElementById(`lbl-${i}`).classList.add('live'); });
                document.getElementById('statCams').textContent = 9;
            };
            ws.onmessage = (e) => processResult(JSON.parse(e.data));
            ws.onclose = () => {
                log('NIM Disconnected');
                document.getElementById('btnAI').classList.remove('active');
                document.getElementById('btnAI').textContent = 'Connect NIM';
                document.getElementById('statusDot').classList.remove('on');
                document.getElementById('statusIndicator').classList.remove('on');
                document.getElementById('statusText').textContent = 'Offline';
                document.getElementById('statusText').classList.remove('on');
            };
            ws.onerror = () => log('Connection failed');
        }
        function processResult(data) {
            const id = data.cam_id ?? Math.floor(Math.random() * 9);
            const cam = state[id];
            document.getElementById(`sts-${id}`).textContent = 'LIVE';
            const people = data.people_count || 0;
            cam.people = people;
            document.getElementById(`ppl-${id}`).textContent = people;
            const camEl = document.getElementById(`cam-${id}`);
            const alertEl = document.getElementById(`alert-${id}`);
            if (data.actions && data.actions.length > 0) {
                drawBoxes(id, data.actions);
                let criticalAction = null;
                if (id === 0 || id === 1) criticalAction = 'fight';
                else if (id === 3 || id === 4) criticalAction = 'falling';
                else if (id === 6 || id === 7) criticalAction = 'hand_raised';
                const mainAction = criticalAction === 'fight' ? 'FIGHT' : data.actions[0].action;
                document.getElementById(`act-${id}`).textContent = mainAction.toUpperCase();
                if (criticalAction && ALERTS[criticalAction]) {
                    const alertInfo = ALERTS[criticalAction];
                    if (cam.alertType !== criticalAction) {
                        cam.alertType = criticalAction;
                        camEl.classList.add('alert');
                        alertEl.textContent = alertInfo.msg;
                        alertEl.className = 'alert-banner show ' + alertInfo.color;
                        stats.alerts++;
                        if (criticalAction === 'falling' || criticalAction === 'lying') stats.falls++;
                        if (criticalAction === 'fight') stats.fights++;
                        log(`${alertInfo.msg}`, id, alertInfo.color);
                        setTimeout(() => { if (cam.alertType === criticalAction) { camEl.classList.remove('alert'); alertEl.classList.remove('show'); cam.alertType = null; } }, 3000);
                    }
                } else { if (cam.alertType) { camEl.classList.remove('alert'); alertEl.classList.remove('show'); cam.alertType = null; } }
            } else { clearCanvas(id); document.getElementById(`act-${id}`).textContent = '--'; camEl.classList.remove('alert'); alertEl.classList.remove('show'); cam.alertType = null; }
            updateStats();
        }
        function drawBoxes(id, actions) {
            const cvs = document.getElementById(`cvs-${id}`);
            const ctx = cvs.getContext('2d');
            cvs.width = cvs.offsetWidth; cvs.height = cvs.offsetHeight;
            ctx.clearRect(0, 0, cvs.width, cvs.height);
            actions.forEach(a => {
                const b = a.bbox;
                const x = b.x * cvs.width, y = b.y * cvs.height, w = b.width * cvs.width, h = b.height * cvs.height;
                let color = '#76b900';
                if (a.action === 'falling' || a.action === 'lying') color = '#f00';
                else if (a.action === 'running') color = '#0ff';
                else if (a.action === 'hand_raised') color = '#f0f';
                else if (a.action === 'crouching' || a.action === 'bending') color = '#fa0';
                ctx.strokeStyle = color; ctx.lineWidth = 2; ctx.strokeRect(x, y, w, h);
                const label = `#${a.person_id} ${a.action.toUpperCase()}`;
                ctx.font = 'bold 10px Courier New';
                const tw = ctx.measureText(label).width;
                ctx.fillStyle = color; ctx.fillRect(x, y - 14, tw + 6, 14);
                ctx.fillStyle = '#000'; ctx.fillText(label, x + 3, y - 3);
            });
        }
        function clearCanvas(id) { const cvs = document.getElementById(`cvs-${id}`); cvs.getContext('2d').clearRect(0, 0, cvs.width, cvs.height); }
        function updateStats() {
            document.getElementById('statCams').textContent = state.filter(s => s.active).length;
            document.getElementById('statPeople').textContent = state.reduce((sum, s) => sum + s.people, 0);
            document.getElementById('statAlerts').textContent = stats.alerts;
            document.getElementById('statFalls').textContent = stats.falls;
            document.getElementById('statFights').textContent = stats.fights;
        }
        function log(msg, camId = null, level = '') {
            const el = document.getElementById('log');
            const time = new Date().toTimeString().slice(0, 8);
            const camLabel = camId !== null ? `<span class="log-cam">[${CAMS[camId].name}]</span>` : '';
            const div = document.createElement('div');
            div.className = 'log-entry ' + level;
            div.innerHTML = `<span class="log-time">${time}</span>${camLabel}${msg}`;
            el.insertBefore(div, el.firstChild);
            if (el.children.length > 50) el.removeChild(el.lastChild);
        }
        document.getElementById('btnAI').onclick = connectAI;
        init();
    </script>
</body>
</html>
